<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vocabulary Tool</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid #888;
      background: #f0f0f0;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #f0f8ff;
      border: 1px solid #87cefa;
      display: none;
      font-size: 18px;
    }
  </style>
</head>

<body>

<h2>Vocabulary Extraction Tool</h2>

<input id="sheetURL" type="text" placeholder="Paste your Google Sheet link here..." />

<textarea id="inputText" placeholder="Paste your text here..."></textarea>
<br><br>

<button onclick="showExtractedWords()">Submit</button>
<button onclick="clearAll()">Clear</button>
<button onclick="uploadToGoogleSheet()">Upload to Google Sheet</button>
<button onclick="googleLogin()">Sign in with Google</button>

<div id="output"></div>

<!-- Google Identity Services -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<!-- Google API (Sheets) -->
<script src="https://apis.google.com/js/api.js"></script>

<script src="app.js?v=1000"></script>

</body>
</html>
